<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>GEU Library</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">


</head>

<body>
    <div style="background: url(background.jpg); background-repeat: no-repeat;background-size: cover; position: fixed;width: 100%;height: 100%; opacity: .2;"></div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <h1 class="navbar-brand">GEU Library</h1>
        <img src="logo.PNG" style="height:55px; border-radius: 50%;" alt="">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#LiberaryForm">ISSUE<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#table">VIEW <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="login.html">LOG OUT <span class="sr-only">(current)</span></a>
                </li>

            </ul>

        </div>
    </nav>
    <br><br><br>


    <div class="container my-3">
        <h1> GEU Library</h1>
        <hr>
        
        <h3 id="message"></h3>
        <br><br>
        <h2> ISSUE A BOOK</h2>
        <hr>
        <form id="libraryForm">
            <div class="form-group row">
                <label for="bookname" class="col-sm-2 col-form-label">Book</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="bookname" placeholder="Book Name" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="Author" class="col-sm-2 col-form-label">Author</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="Author" placeholder="Author" required>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Add Book</button>
                </div>
            </div>
        </form>
        <br><br><br>
        <div id="table">
            <h2>VIEW ISSUED BOOKS</h2>
            <hr>
            <table class="table table-borderless">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Author</th>

                    </tr>
                </thead>
                <tbody id="tablebody"></tbody>
            </table>
        </div>

   
       




        <script src="index.js"></script>


    </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
        </script>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
        </script>

</body>

</html>

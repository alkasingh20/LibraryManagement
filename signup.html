<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Signup - GEU liberary</title>
    
    
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script src="main.js"></script>
    <div class="box2" style="border:1px solid #ccc">

        <div class="container2">
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>

            <label for="id"><b>Student Id</b></label>
            <input type="text" placeholder="Enter Student id" name="id" id="id" required>

            <label for="name"><b>Student name</b></label>
            <input type="text" placeholder="Enter Student Name" name="name" id="name" required>

            <label for="fname"><b>Student's Father's Name</b></label>
            <input type="text" placeholder="Enter Student's father's name" name="fname" id="fname" required>

            <label for="pass"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="pass" id="pass" required>

            <button type="button" class="signupbtn" onclick="signup()">Sign Up</button>
        </div>

    </div>


</body>

</html>

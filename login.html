<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login - GEU library</title>
    
    
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <script src="main.js"></script>
   <div class="box">

        <div class="imgcontainer">
           <h1>GEU e-Library</h1>
            <img src="logo.PNG" alt="Avatar" class="avatar">
        </div>

        <div class="container">
            <label for="uname"><b>Student Id</b></label>
            <input type="text" placeholder="Enter Student id" name="uname" id="id" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" id="pass" required>

            <button type="button" onclick="login()">Login</button>
            <a href="signup.html"><button type="button" style="background: red;">SignUp</button></a>
        </div>

    </div>
</body>

</html>
